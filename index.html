<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="top">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="phone-content">
            <div class="calculator">
                <input type="text" id="calculator-input" autocomplete="off">
            </div>
            <div class="buttons">
                <button type="button" data-value="clear" id="clear">AC</button>
                <button type="button" data-value="toggle-sign" id="toggle-sign">±</button>
                <button type="button" data-value="percentage" id="percentage">%</button>
                <button type="button" data-value="/" class="operator">÷</button>

                <button type="button" data-value="7" class="number">7</button>
                <button type="button" data-value="8" class="number">8</button>
                <button type="button" data-value="9" class="number">9</button>
                <button type="button" data-value="*" class="operator">×</button>

                <button type="button" data-value="4" class="number">4</button>
                <button type="button" data-value="5" class="number">5</button>
                <button type="button" data-value="6" class="number">6</button>
                <button type="button" data-value="-" class="operator">−</button>

                <button type="button" data-value="1" class="number">1</button>
                <button type="button" data-value="2" class="number">2</button>
                <button type="button" data-value="3" class="number">3</button>
                <button type="button" data-value="+" class="operator">+</button>

                <button type="button" data-value="0" class="number">0</button>
                <button type="button" data-value="." class="number">.</button>
                <button type="button" data-value="=" class="operator">=</button>
            </div>
        </div>
        <div class="offBtn"></div>
        <div class="plusVolumBtn"></div>
        <div class="minusVolumBtn"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
